{{define "branding-banner"}}
<div class="flex w-full mb-4 bg-green-900">
    <img src="{{.Branding.LogoUrl}}" width="{{.Branding.LogoWidth}}" width="{{.Branding.LogoHeight}}" />
    {{ if .Branding.CompanyName }}
        <span class="text-white text-xl self-center px-4 font-semibold">{{.Branding.CompanyName}}</span>
    {{ end }}
</div>
{{end}}
