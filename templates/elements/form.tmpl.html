<html class="bg-gray-800">
    <head>
        {{ template "common-head" . }}
    </head>
    {{ template "branding-banner" . }}
    <main class="container mx-auto p-4">
        <h1 class="text-5xl text-white font-bold mb-4 tracking-wide">{{.Data.heading}}</h1>
        <p class="text-lg text-white font-semibold mb-4">{{.Data.description}}</p>
        <form id="form" class="flex flex-col">
            {{range .Data.fields}}
                <div class="mb-4">
                    <label class="text-white" for="{{.Name}}">{{.label}}:</label>
                    <input class="text-white border-solid border-2" name="{{.Name}}" />
                    <div class="text-gray-200 text-sm">{{.helpText}}</div>
                </div>
            {{end}}
            <div class="mt-6">
                <button class="rounded bg-green-600 hover:bg-green-500 text-white px-6 py-3" type="submit">Submit</button>
            </div>
        </form>
    </main>
    <script>
        const form = document.getElementById("form");
        form.addEventListener('submit', function(e){
            e.preventDefault();
            const fields = {
                {{range .Data.fields}}
                    "{{.Name}}": document.getElementsByName('{{.name}}')[0].value,
                {{end}}
            }
            fetch('{{.Data.endpoint}}', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(fields)
            }).then((response)=> {
                console.log(response)
            })
        })
    </script>
</html>
