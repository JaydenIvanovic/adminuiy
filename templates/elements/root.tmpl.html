<html class="bg-gray-50">
    <head>
        {{ template "common-head" . }}
    </head>
    <main class="container mx-auto p-4">
        {{ template "branding-banner" . }}
        <h1 class="text-5xl text-gray-800 font-bold mb-4">{{.Heading}}</h1>
        <div class="flex flex-wrap gap-1">
            {{range .Tiles}}
                <a class="flex flex-col p-4 max-w-sm bg-green-900 hover:bg-green-700 text-white" href="{{.Url}}">
                    <div>
                        <p class="font-bold text-lg">{{.Heading}}</p>
                        <p class="">{{.Description}}</p>
                    </div>
                </a>
            {{end}}
        </div>
    </main>
</html>
